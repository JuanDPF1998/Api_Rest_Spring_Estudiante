spring.application.name=ApiRestPersonas

# ===============================
# CONFIGURACIÓN SQL SERVER
# ===============================
server.port=7575

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SpringBootApiRest;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Si hay error de conexión a BD, agrega esto:
spring.sql.init.mode=always
# ===============================
# CONFIGURACIÓN JPA/HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true